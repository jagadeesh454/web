<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<body>
<h2> ORDER LIST</h2>
<ol type="1">
<li>HTML</li>
<li>CSS</li>
<li>Java Script</li>
</ol>    
<br/>
<h2> UNORDER LIST</h2>
<ul type="disc">
    <li>HTML</li>
    <li>CSS</li>
    <li>Java Script</li>
    </ul>  
</body>
</html>
