<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table bgcolor="yellow" border="5" align="centre" cellpadding="10" cellspacing="10" width="500" height="300">
        <thead>
            <tr>
                <th>Courses</th>
                <th>Fees</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr align="centre">
                <td bgcolor="red">Web Development</td>
                <td>10000</td>
                <td>2.5-3 Months</td>
                </tr>
                <td colspan="2"></td>
                <tr align="centre">
                    <td>Laravel</td>
                    <td>7000</td>
                    <td>2 Months</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
